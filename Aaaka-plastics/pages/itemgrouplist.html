<body>
    <header>
        <h1>List of Item Group</h1>
    </header>

    <section>
        <label for="searchBar">Search Group Name:</label>
        <input type="text" id="searchBar" placeholder="Search" oninput="filterTable()">
    </section>

    <table id="accountGroupTable">
        <!-- Your table headers -->
        <thead>
            <tr>
                <th onclick="sortTable(0)">Group Name</th>
                <th>Primary</th>
                <th>Under Group</th>
            </tr>
        </thead>
        <!-- Your table content -->
        <tbody>
            <tr>
                <td onclick="showDetails(this)">Group1</td>
                <td>Y</td>
                <td>UnderGroup1</td>
            </tr>
            <tr>
                <td onclick="showDetails(this)">Group2</td>
                <td>Y</td>
                <td>UnderGroup2</td>
            </tr>
            <tr>
                <td onclick="showDetails(this)">Group3</td>
                <td>Y</td>
                <td>UnderGroup3</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <div id="detailsContainer" style="display: none;">
        <!-- Details of the selected group will be displayed here -->
    </div>

<script src="../assets/scripts/itemGroupList.js"></script>
